<div>
  <div class="hero-container">
    <div class="hero-content">
      <h1>Excellence et<br />Performance en<br />Natation</h1>
      <p>
        Découvrez les résultats, classements et actualités de la natation
        tunisienne
      </p>
      <div class="buttons">
        <p-button
          label="Résultats récents"
          styleClass="p-button-rounded p-button-primary"
        ></p-button>
        <p-button
          label="Voir plus"
          styleClass="p-button-rounded p-button-outlined"
        ></p-button>
      </div>
    </div>
  </div>
  <app-swimmers-overview></app-swimmers-overview>
  <app-event-card
    title="Championnat de Tunisie Open"
    description="Championnat national toutes catégories en grand bassin (50m)."
    location="Piscine Olympique, Radès"
    [startDate]="eventStartDate"
    [endDate]="eventEndDate"
  >
  </app-event-card>
</div>
