  <span>Classement des athl√©tes</span>
</div>

<!-- Gender selection -->
<div style="margin: 1rem 0">
  <button (click)="onGenderChange(0)" [disabled]="selectedGender === 0">
    Dames
  </button>
  <button (click)="onGenderChange(1)" [disabled]="selectedGender === 1">
    Messieurs
  </button>
</div>

<!-- Search box -->
<div class="search-container" style="margin: 1rem 0">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()"
    placeholder="Rechercher par nom, club, points ou temps"
    style="width: 100%; padding: 0.5rem; font-size: 1rem"
  />
</div>

<!-- PrimeNG table with pagination -->
<p-table
  [value]="filteredSwimmers"
  [paginator]="true"
  [rows]="15"
  [tableStyle]="{ 'min-width': '50rem' }"
  responsiveLayout="scroll"
  sortMode="multiple"
  [(selection)]="selectedSwimmer"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="place">
        PLACE <p-sortIcon field="place"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        FULL NAME <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="club">
        CLUB <p-sortIcon field="club"></p-sortIcon>
      </th>
      <th pSortableColumn="time">
        TIME <p-sortIcon field="time"></p-sortIcon>
      </th>
      <th pSortableColumn="points">
        POINTS <p-sortIcon field="points"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-swimmer>
    <tr>
      <td>{{ swimmer.place }}</td>
      <td>{{ swimmer.name }}</td>
      <td>{{ swimmer.club }}</td>
      <td>{{ swimmer.time }}</td>
      <td>{{ swimmer.points }}</td>
    </tr>
  </ng-template>
</p-table>
